code: skm
name: "SKAD Method - Self-Kinetic Agile Development"
description: "AI-driven agile development framework"
default_selected: true # This module will be selected by default for new installations

# Variables from Core Config inserted:
## user_name
## communication_language
## document_output_language
## output_folder

project_name:
  prompt: "What is your project called?"
  default: "{directory_name}"
  result: "{value}"

user_skill_level:
  prompt:
    - "What is your development experience level?"
    - "This affects how agents explain concepts in chat."
  default: "intermediate"
  result: "{value}"
  single-select:
    - value: "beginner"
      label: "Beginner - Explain things clearly"
    - value: "intermediate"
      label: "Intermediate - Balance detail with speed"
    - value: "expert"
      label: "Expert - Be direct and technical"

planning_artifacts: # Phase 1-3 artifacts
  prompt: "Where should planning artifacts be stored? (Brainstorming, Briefs, PRDs, UX Designs, Architecture, Epics)"
  default: "{output_folder}/planning-artifacts"
  result: "{project-root}/{value}"

implementation_artifacts: # Phase 4 artifacts and quick-dev flow output
  prompt: "Where should implementation artifacts be stored? (Sprint status, stories, reviews, retrospectives, Quick Flow output)"
  default: "{output_folder}/implementation-artifacts"
  result: "{project-root}/{value}"

project_knowledge: # Artifacts from research, document-project output, other long lived accurate knowledge
  prompt: "Where should long-term project knowledge be stored? (docs, research, references)"
  default: "docs"
  result: "{project-root}/{value}"

# Subagent Configuration
# Controls autonomous Claude subagent behavior for parallel analysis and autonomous development
subagents:
  enabled:
    prompt: "Enable autonomous Claude subagents for parallel analysis and development?"
    default: true
    result: "{value}"
    description: "When enabled, workflows can spawn autonomous subagents for faster parallel execution"

  mode:
    prompt:
      - "Subagent execution mode?"
      - "explicit: Only when explicitly invoked by workflow"
      - "smart: Automatically spawn agents for complex tasks (recommended)"
      - "autonomous: Maximum autonomy with minimal user intervention"
    default: "smart"
    result: "{value}"
    single-select:
      - value: "explicit"
        label: "Explicit - Manual control over agent spawning"
      - value: "smart"
        label: "Smart - Automatic for complex tasks (recommended)"
      - value: "autonomous"
        label: "Autonomous - Maximum autonomous execution"

  parallel_limit:
    prompt: "Maximum number of parallel subagents?"
    default: 5
    result: "{value}"
    description: "Limits concurrent subagent execution to manage costs and performance"

  timeout_default:
    prompt: "Default subagent timeout in milliseconds?"
    default: 120000
    result: "{value}"
    description: "How long to wait for subagent completion (120000ms = 2 minutes)"

  fallback_strategy:
    prompt: "What to do when Task tool unavailable or subagent fails?"
    default: "graceful-degradation"
    result: "{value}"
    single-select:
      - value: "graceful-degradation"
        label: "Graceful degradation - Fall back to manual execution"
      - value: "halt"
        label: "Halt - Stop workflow and report error"
      - value: "skip"
        label: "Skip - Continue without subagent results"
