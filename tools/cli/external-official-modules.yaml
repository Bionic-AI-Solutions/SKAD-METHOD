# This file allows these modules under skad-code-org to also be installed with the skad method installer, while
# allowing us to keep the source of these projects in separate repos.

modules:
  skad-builder:
    url: https://github.com/skad-code-org/skad-builder
    module-definition: src/module.yaml
    code: bmb
    name: "SKAD Builder"
    description: "Agent, Workflow and Module Builder"
    defaultSelected: false
    type: skad-org
    npmPackage: skad-builder

  skad-creative-intelligence-suite:
    url: https://github.com/skad-code-org/skad-module-creative-intelligence-suite
    module-definition: src/module.yaml
    code: cis
    name: "SKAD Creative Intelligence Suite"
    description: "Creative tools for writing, brainstorming, and more"
    defaultSelected: false
    type: skad-org
    npmPackage: skad-creative-intelligence-suite

  skad-game-dev-studio:
    url: https://github.com/skad-code-org/skad-module-game-dev-studio.git
    module-definition: src/module.yaml
    code: gds
    name: "SKAD Game Dev Studio"
    description: "Game development agents and workflows"
    defaultSelected: false
    type: skad-org
    npmPackage: skad-game-dev-studio

  skad-method-test-architecture-enterprise:
    url: https://github.com/skad-code-org/skad-method-test-architecture-enterprise
    module-definition: src/module.yaml
    code: tea
    name: "Test Architect"
    description: "Master Test Architect for quality strategy, test automation, and release gates"
    defaultSelected: false
    type: skad-org
    npmPackage: skad-method-test-architecture-enterprise

